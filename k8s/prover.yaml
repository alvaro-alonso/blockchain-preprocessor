apiVersion: v1
kind: Service
metadata:
  namespace: st-alonso
  name: zokrates-service
  labels:
    app: zokrates-api
spec:
  type: NodePort
  ports:
  - port: 8000
    protocol: TCP
  selector:
    app: zokrates-api 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zokrates-deployment
  namespace: st-alonso
  labels:
    app: zokrates-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zokrates-api
  template:
    metadata:
      labels:
        app: zokrates-api
    spec:
      containers:
      - name: zokrates
        image: alvaround/zokrates-api:latest
        imagePullPolicy: IfNotPresent # use local image if downloaded ex: $ minikube ssh docker pull <IMAGE>
        resources:
          requests:
            memory: "100Mi"
            cpu: "250m"
          limits:
            memory: "500Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            httpHeaders:
            - name: X-Custom-Header
              value: Awesome
          initialDelaySeconds: 10
          failureThreshold: 3
          periodSeconds: 10